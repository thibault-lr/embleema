name: 'CI'

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '**'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install

  ci:
    runs-on: ubuntu-latest
    needs: [install] 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20   
      - name: Install
        run: yarn install 
      - name: Run pre-test containers
        run: docker-compose -f "docker/docker-compose.keycloak.yml" up keycloak -d --build
      - name: Run all
        run: yarn turbo ci --continue
